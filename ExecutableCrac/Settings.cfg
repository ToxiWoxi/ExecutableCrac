//////
////    You SHOULD update the values of the ConVars in this file.
////        The default values are what I use.
//////

//------------------------------------------------------------------------------

//////
////    Volume and Voice Settings
////        Used to control volumes for the mute script and voice switch script.
//////

alias ec_user_volume "volume 0.5"
    // Replace 0.5 with your game volume.

alias ec_user_volume_quiet "volume 0.1"
    // Replace 0.1 with your game volume.

alias ec_user_voice "voice_scale 1"
    // Replace 1 with your voice scale.

alias ec_user_voice_quiet "voice_scale 0.5"
    // Replace 0.5 with a quieter voice scale

//------------------------------------------------------------------------------

//////
////    Networking Settings
////        Check Internet.cfg (in ./Execs) for more help information about these.
//////

rate 786432
    // Replace X with your network rate.
    // (Download speed in megabits - 1) * 125000
    // Max value is 786432

cl_interp 0.0117195
    // Replace X with your interpolation setting.
    // Suggested values:
    // Avg. Ping    Value
    // 1 - 29       0.007813
    // 30 - 59      0.015625
    // 60 - 89      0.015625
    // 90+          0.03125

cl_interp_ratio 1
    // Replace X with your interpolation ratio.
    // Suggested values:
    // Avg. Ping    Value
    // 1 - 59       1
    // 60+          2

//------------------------------------------------------------------------------

//////
////    Video Settings
////        I had more of these in CS:GO, but CS2 removed them all.
//////

fps_max 0
    // 0 disables an FPS cap.
    // In CSGO, movement would become buggy on servers when you would go above 1000 FPS.
    // I have not yet been able to test this on CS2.

//------------------------------------------------------------------------------

//////
////    Misc.
////        Some of these settings reset unless in an autoexec.
//////

gameinstructor_enable 0
cl_autohelp 0
    // Enable these two if you want to use it to see where the bomb is when planted in a smoke.

cl_join_advertise 2
    // Allows friends to join community servers.
    // 0 - Always hide
    // 1 - Only show on Valve servers
    // 2 - Always show

lobby_default_privacy_bits2 0
    // Sets default lobby privacy.
    // 0 - Private
    // 1 - Public

cl_invites_only_friends 1
    // Only allow invites from friends. 

cl_showloadout 1
    // Forces loadout (on right side of HUD) to stay open.

//------------------------------------------------------------------------------

   ////////////////////////////////////////////////////////////////////////////
  ////                        DO NOT CHANGE THESE!                        ////
 //// Without these settings, FPS games would be pretty much unplayable. ////
////////////////////////////////////////////////////////////////////////////
cl_lagcompensation 1
cl_predict 1