//////
//// You SHOULD update the values of the ConVars in this file.
//// The default values are what I use
//////


//------------------------------------------------------------------------------

//////
//// Networking Settings
//////

// Check Internet.cfg (in the Modules folder) for more help setting these

rate 786432                                 // Replace X with your network rate.
cl_interp 0.0117195                         // Replace X with your interpolation setting.
cl_interp_ratio 1                           // Replace X with your interpolation ratio.

//------------------------------------------------------------------------------

//////
//// Volume and Voice Settings
//////

alias ec_user_volume "volume 0.5"           // Replace 0.5 with your game volume.
alias ec_user_volume_quiet "volume 0.1"     // Replace 0.5 with your game volume.
alias ec_user_voice "voice_scale 1"         // Replace 1 with your voice scale.
alias ec_user_voice_quiet "voice_scale 0.5" // Replace 1 with a quieter voice scale


//------------------------------------------------------------------------------

//////
//// Video Settings
//////

fps_max 0                                   // 0 disables an FPS cap.

//------------------------------------------------------------------------------

//////
//// Misc.
//////

gameinstructor_enable 0                     // Enable this if you want to use it to see where the bomb is when planted in a smoke.
cl_autohelp 0                               // Enable if you enabled the previous settings.
cl_join_advertise 2                         // Allows friends to join community servers. Change to 0 to always hide, or 1 to only show Valve servers.
lobby_default_privacy_bits2 0               // Sets default lobby privacy to friends and steam group only. Change to 0 for private and 1 for friends only.
cl_invites_only_friends 1                   // Only allow invites from friends. 
cl_showloadout 1                            // Forces loadout (on right side of HUD) to stay open.

//------------------------------------------------------------------------------

/////////////////////////////
//// Don't change these! ////
////////////////////////////
cl_lagcompensation 1
cl_predict 1
// Without these settings, FPS games would be pretty much unplayable.
