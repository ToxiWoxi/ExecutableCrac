// 
// Console fix command - if your console becomes invisible, but you can still run commands, run this, then restart your game.
// 
alias fixconsole "panorama_console_position_and_size "20.00|20.00|750.00|500.00""

// 
// Clear commands
// 
alias c clear
alias cl c
alias cls c

// 
// Alternate commands
// 
alias leave disconnect
alias exit quit
alias qp cs_quit_prompt
alias quit_prompt qp

// 
// Toggle HUD
// 
alias hud "toggle cl_draw_only_deathnotices"

// 
// Script aliases
// 
alias rl "exec ExecutableCrac/Main.cfg;ec_tag;echo "---- Reloaded!""
alias version "ec_version;ec_build"
alias ec version
alias internet "exec ExecutableCrac/Modules/Internet.cfg"
alias prac "exec ExecutableCrac/Modules/LocalPractice.cfg"
alias jumpthrow "exec ExecutableCrac/Modules/JumpThrow.cfg"