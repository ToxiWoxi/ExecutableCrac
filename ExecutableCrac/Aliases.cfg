//////
////    This file sets several aliases for use in the console.
//////

//------------------------------------------------------------------------------

//////
////    Alternate commands
////        Ex: leave = disconnect
//////

alias leave disconnect
alias exit quit
alias qp cs_quit_prompt
alias quit_prompt qp

//------------------------------------------------------------------------------

//////
////    Console fix command 
////        If your console becomes invisible, but you can still run commands, run this, then restart your game.
//////

alias fixconsole "panorama_console_position_and_size "20.00|20.00|750.00|500.00""

//------------------------------------------------------------------------------

//////
////    Fixed jump command
////        +jump is currently inconsistent; bind your jump key(s) to +jumpfix
////        Found by ventsiR (https://www.youtube.com/watch?v=okS0FTbpCQc)
//////

alias +jumpfix +jump
alias -jumpfix -jump

//------------------------------------------------------------------------------

//////
////    Exec aliases
////        Aliases to run scripts in ./Execs
//////

alias internet "exec ExecutableCrac/Execs/Internet.cfg"
alias interp "exec ExecutableCrac/Execs/Interp.cfg"
alias jumpthrow "exec ExecutableCrac/Execs/JumpThrow.cfg"
alias prac "exec ExecutableCrac/Execs/LocalPractice.cfg"

//------------------------------------------------------------------------------

//////
////    Clear commands
////        Clears the console.
//////

alias c clear
alias cl c
alias cls c

//------------------------------------------------------------------------------

//////
////    Toggle HUD
////        It toggles cl_draw_only_deathnotices...
//////

alias hud "toggle cl_draw_only_deathnotices"

//------------------------------------------------------------------------------

//////
////    Script aliases
////        Aliases used in this script.
//////

alias rl "exec ExecutableCrac/Main.cfg;ec_tag;echo "---- Reloaded!""
alias version "ec_version;ec_build"
alias ec version