//////
////    Aliases for crosshair changes
//////

alias crosshair_main "exec ExecutableCrac/Custom/Crosshairs/Main.cfg"
alias crosshair_lineup "exec ExecutableCrac/Custom/Crosshairs/Lineup.cfg"

//////
////    Lineup Toggle
////        Bind a key to +lineup to get a lineup crosshair (also holds +attack)
//////

alias +lineup "+attack;crosshair_lineup"
alias -lineup "-attack;crosshair_main"